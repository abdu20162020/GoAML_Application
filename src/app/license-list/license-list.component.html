<div class="container-fluid" style="margin-top: 5px;">
    <div class="row">
        <div class="col-md-12">
            <router-outlet></router-outlet>
        </div>
    </div>

     <div class="row">
         <div class="col-md-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                 
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> license id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Application Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="creation_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> creation Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.creation_date  | date}} </td>
                  </ng-container>
                  <ng-container matColumnDef="expiration_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> expiration date </th>
                    <td mat-cell *matCellDef="let element"> {{element.expiration_date  | date}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Update" >
                    <th mat-header-cell *matHeaderCellDef> Update </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon (click)="onUpdate(element)" style="cursor: pointer;">edit</mat-icon>
                         
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon (click)="onDelete(element)" style="cursor: pointer;" color="warn">delete</mat-icon>       
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
              
              
              </div>
         </div>
     </div>
</div>
