<div class="row">
    <div class="col-md-12">
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                Search panel area
                </mat-panel-title>
                <mat-panel-description>
                    Search panel area {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div class="row">

                <div class="col-md-6">
                        <mat-form-field class="form-field">
                            <mat-label>
                            Search by Bank Name
                            </mat-label>
                            <input matInput type="text" [(ngModel)]="bank_name">
                            <button mat-button *ngIf="bank_name" matSuffix mat-icon-button aria-label="Clear" (click)="bank_name=''">
                            <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                </div>
                <div class="col-md-6">
                        <mat-form-field class="form-field">
                            <mat-label>
                            Search by created user
                            </mat-label>
                            <input matInput type="text" [(ngModel)]="created_user">
                            <button mat-button *ngIf="created_user" matSuffix mat-icon-button aria-label="Clear" (click)="created_user=''">
                            <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3 class="md-title" style="font-size: 0.9rem;">
                        <strong> Application name</strong>
                    </h3>
                    <mat-form-field appearance="fill" class="form-field" >
                            <mat-select [(ngModel)]="selectedValue" name="food">
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.value}}
                                </mat-option>
                            </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button mat-raised-button  aria-label="Clear" color="primary" type="button" (click)="onClear()">
                        clear
                        <mat-icon>clear</mat-icon>
                    </button>
                    <button mat-raised-button  aria-label="Clear" color="primary" type="button" (click)="onSearch()">
                        Search
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
            </mat-expansion-panel>          
        </mat-accordion>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="margin-top: 10px;">
               <button mat-raised-button  aria-label="Clear" color="primary" type="button" (click)="onAdd()" routerLink="/license-form">
                   Add license
                   <mat-icon>add</mat-icon>
               </button>
    </div>
</div>
