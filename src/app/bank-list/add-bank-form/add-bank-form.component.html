<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-header>
                <mat-card-title>User Data</mat-card-title>
              </mat-card-header>
            <form [formGroup]="addBankForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <mat-label>Full Name</mat-label>
                            <input matInput formControlName="bankname" >
                            
                        </mat-form-field>
                         <span
                            *ngIf="!addBankForm.get('bankname').valid && addBankForm.get('bankname').touched"
                            class="help-block" style="color: red;">
                            Please enter a valid Bank name!
                         </span>             
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="full-width">
                            <mat-label>country</mat-label>
                            <input matInput formControlName="country" >
                            
                        </mat-form-field>
                        <span
                            *ngIf="!addBankForm.get('country').valid && addBankForm.get('country').touched"
                            class="help-block" style="color: red;">
                            Please enter a valid country!
                         </span>  
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-7">
                        <mat-form-field class="full-width">
                            <mat-label>userId</mat-label>
                            <input matInput formControlName="userId" >
                            
                        </mat-form-field>
                        <span
                            *ngIf="!addBankForm.get('userId').valid && addBankForm.get('userId').touched"
                            class="help-block" style="color: red;">
                            Please enter a userId
                         </span>  
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button mat-raised-button color="primary" type="submit" style="width: 100%;"
                        [disabled]="!addBankForm.valid"
                        >
                           <strong> Add Bank</strong>
                        </button>
                    </div>
                </div>
            </form>
        </mat-card>    
    </div>
</div>
