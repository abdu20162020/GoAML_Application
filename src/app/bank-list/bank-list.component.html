<div class="row">
    <div class="col-md-12">
        <button mat-raised-button (click)="onClick()" class="addBtn">
          <mat-icon>add</mat-icon>
          <strong>Add Bank</strong>  
        </button>

    </div>
</div>

 <div class="row">
    <div class="col-md-12">    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
         
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> bank id </th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="bankName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </th>
            <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
          </ng-container>

          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>

          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="Update" >
            <th mat-header-cell *matHeaderCellDef class="action" > Update </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" class="btn" (click)="onUpdate(element)">
                <mat-icon>edit</mat-icon>
                  Update
                </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef class="action" > Delete </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button  color="warn" class="btn" (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>  
                Delete 
            </button> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
      
      
      </div>
    </div>
  </div>
