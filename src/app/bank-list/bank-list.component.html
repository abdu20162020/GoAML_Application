<div class="row">
    <div class="col-md-12">
        <button mat-raised-button (click)="onClick()" class="addBtn">
          <mat-icon>add</mat-icon>
          <strong>Add Bank</strong>  
        </button>
    </div>
</div>
 <div class="row">
    <div class="col-md-12">    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>   
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> bank id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>         
          <ng-container matColumnDef="Update" >
            <th mat-header-cell *matHeaderCellDef > Update </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="onUpdate(element)" style="cursor: pointer;">edit</mat-icon>                 
            </td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef > Delete </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon  (click)="onDelete(element)" style="cursor: pointer;" color="warn">delete</mat-icon>              
            </td>
          </ng-container>   
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>   
      </div>
    </div>
  </div>
